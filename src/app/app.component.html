<header></header>
<main>
  <!-- <app-taps [tabList]="tabList" (tabChangeEvent)="changeTab($event)"></app-taps> -->
  <div class="border border-solid border-green-900 h-max pb-5">
    <div class="map-container pl-5 pb-3">
      <div class="inline-flex items-end mt-5 w-full" role="group">
        <button disabled class="w-fit p-2 border border-green-900 disabled" type="button"
          *ngFor="let tab of tabList">{{tab.title}}</button>
      </div>
      <!--Map-->
      <div class="grid grid-cols-6 gap-2 mt-5 h-[65vh]">
        <div class="col-span-4 h-full">
          <app-map></app-map>
        </div>
        <!--Legende-->
        <div class="px-2 col-span-2">
          <app-timeslider (yearEvent)="changeTimeslider($event)"></app-timeslider>
          <div>
            <div class="grid grid-cols-3 p-3" role="group">
              <div class="w-max">
                <mat-checkbox [(ngModel)]="checked_b" (change)="changeBoundCheckbox($event,berlin)"></mat-checkbox><span
                  class="ml-2">Berlin</span>
              </div>
              <div class="w-max">
                <mat-checkbox [(ngModel)]="checked_brb" (change)="changeBoundCheckbox($event, brb)"></mat-checkbox><span
                  class="ml-2">Brandenburg</span>
              </div>
            </div>
            <app-table (tableHoverEvent)="highlightMapLayer($event)" (tableHoverResetEvent)="resetHighlightMapLayer($event)"></app-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <app-legende></app-legende>
</footer>
