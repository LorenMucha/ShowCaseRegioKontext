<header></header>
<main>
  <div class="px-10 py-6">
    <app-taps [tabList]="tabList" (tabChangeEvent)="changeTab($event)"></app-taps>
  </div>
  <div class="absolute right-5 left-5 bottom-5 top-16 overflow-hidden">
    <div class="map-container pl-5">
      <div class="inline-flex items-end mt-5 w-full" role="group">
        <button class="w-fit p-2 border border-green-900" type="button"
          [ngClass]="{'bg-green-100': indicator == selectedIndicator, 'bg-transparent disabled': indicator != selectedIndicator}"
          *ngFor="let indicator of indicatorList">{{indicator.title}}</button>
      </div>
      <!--Map-->
      <div class="grid grid-cols-6 gap-2 mt-5">
        <div class="col-span-4 h-full">
          <app-map [selectedIndicator]="selectedIndicator"></app-map>
        </div>
        <!--Tabelle-->
        <div class="col-span-2 border border-green-800">
          <app-timeslider (yearEvent)="changeTimeslider($event)"></app-timeslider>
          <div>
            <div class="grid grid-cols-3 p-3" role="group">
              <div class="w-max">
                <mat-checkbox [(ngModel)]="checked_b" (change)="changeBoundCheckbox($event,berlin)"></mat-checkbox><span
                  class="ml-2">Berlin</span>
              </div>
              <div class="w-max">
                <mat-checkbox [(ngModel)]="checked_brb" (change)="changeBoundCheckbox($event, brb)"></mat-checkbox><span
                  class="ml-2">Brandenburg</span>
              </div>
            </div>
            <app-table (tableHoverEvent)="highlightMapLayer($event)"
              (tableHoverResetEvent)="resetHighlightMapLayer($event)"></app-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
</footer>
