<header></header>
<main>
  <app-taps [tabList]="tabList" (tabChangeEvent)="changeTab($event)"></app-taps>
  <div class="border border-solid border-green-900 h-max pb-5">
    <div class="map-container pl-5 pb-3">
      <div class="inline-flex items-end mt-5 w-full" role="group">
        <button class="w-fit p-2 border border-green-900" type="button" *ngFor="let tab of selectedTab.layer" (click)="changeLayer(tab)">{{tab.name}}</button>
      </div>
      <div class="inline-flex w-max pl-16 mt-5">
        <p class="pr-3">xxx</p>
        <mat-slide-toggle>pro 1000 Einwohner</mat-slide-toggle>
      </div>
      <!--Map-->
      <div class="grid grid-cols-6 gap-2 mt-5">
        <div class="col-span-4">
          <app-map [layer]="selectedLayer"></app-map>
        </div>
        <!--Legende-->
        <div class="px-2 col-span-2">
          <div class="pl-5">
            <span class="mr-2">2018</span>
            <mat-slider color="primary" min="2018" max="2022" step="1" showTickMarks discrete class="time-slider"
              disableRipple tickinterval="auto">
              <input matSliderThumb>
            </mat-slider>
            <span class="ml-2">2022</span>
          </div>
          <div class="border border-solid border-green-900">
            <div class="grid grid-cols-3 p-3" role="group">
              <button class="border border-green-900" type="button">Berlin & Brandenburg</button>
              <button class="border border-green-900" type="button">Berlin & Berlin Umland</button>
              <button class="border border-green-900" type="button">Berlin</button>
            </div>
            <mat-form-field appearance="outline" class="w-full px-3">
              <mat-label>Gemeinde hier suchen</mat-label>
              <input type="text" matInput placeholder="Gemeinde hier suchen">
              <button type="button" mat-icon-button matSuffix>
                <mat-icon aria-hidden="false" aria-label="Search" fontIcon="search"></mat-icon>
              </button>
            </mat-form-field>

            <table mat-table [dataSource]="tableSource">
              <ng-container [matColumnDef]="column" *ngFor="let column of">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let emp"> {{emp[column]}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Gemeinde </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> xxx </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="border border-green-900 p-5 mx-5 mb-5 h-full">
    <div class="grid grid-cols-6 gap-2 w-full">
      <div class="col-span-4">
        <span class="text-xl text-green-900">Erläuterungstext je Indikator</span>
      </div>
      <div class="border border-green-900 col-span-2 text-center">
        <span class="text-xl text-green-900">Zusätzliche Grafik je Indikator</span>
      </div>
    </div>
  </div>
</footer>
