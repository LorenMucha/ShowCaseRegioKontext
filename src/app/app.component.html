<header></header>
<main>
  <app-taps [tabList]="tabList" (tabChangeEvent)="changeTab($event)"></app-taps>
  <div class="border border-solid border-green-900 h-max pb-5">
    <div class="map-container pl-5 pb-3">
      <div class="inline-flex items-end mt-5 w-full" role="group">
        <button disabled class="w-fit p-2 border border-green-900" type="button"
          *ngFor="let tab of tabList">{{tab.title}}</button>
      </div>
      <!-- <div class="inline-flex w-max pl-16 mt-5">
        <p class="pr-3">xxx</p>
        <mat-slide-toggle>pro 1000 Einwohner</mat-slide-toggle>
      </div> -->
      <!--Map-->
      <div class="grid grid-cols-6 gap-2 mt-5 h-[65vh]">
        <div class="col-span-4 h-full">
          <app-map></app-map>
        </div>
        <!--Legende-->
        <div class="px-2 col-span-2">
          <div class="pl-5">
            <span class="mr-2">2018</span>
            <mat-slider color="primary" min="2018" max="2021" step="1" showTickMarks discrete class="time-slider"
              disableRipple tickinterval="auto">
              <input matSliderThumb value="2021">
            </mat-slider>
            <span class="ml-2">2021</span>
          </div>
          <div>
            <div class="grid grid-cols-3 p-3" role="group">
              <div class="w-max">
                <mat-checkbox [(ngModel)]="checked_b" (change)="changeBoundCheckbox($event,berlin)"></mat-checkbox><span class="ml-2">Berlin</span>
              </div>
              <div class="w-max">
                <mat-checkbox [(ngModel)]="checked_brb" (change)="changeBoundCheckbox($event, brb)"></mat-checkbox><span class="ml-2">Brandenburg</span>
              </div>
            </div>
            <app-table></app-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="border border-green-900 p-5 mx-5 mb-5 h-full">
    <div class="grid grid-cols-6 gap-2 w-full">
      <div class="col-span-4">
        <span class="text-xl text-green-900">Erläuterungstext je Indikator</span>
      </div>
      <div class="border border-green-900 col-span-2 text-center">
        <span class="text-xl text-green-900">Zusätzliche Grafik je Indikator</span>
      </div>
    </div>
  </div>
</footer>
