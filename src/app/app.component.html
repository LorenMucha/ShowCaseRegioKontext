<header>
  <div class="container text-4xl text-center py-10">Regio Context - Text Case</div>
</header>
<main class="m-5">
  <div class="w-full px-10 max-h-fit">
    <mat-tab-group dynamicHeight (selectedTabChange)="onTabChange($event)">
      <mat-tab label="OSM" selected/>
      <mat-tab label="Satellite" />
      <mat-tab label="Watercolor" />
    </mat-tab-group>
  </div>
  <div class="h-full flex-grow-1">
    <app-map [layerName]="selectedMap"></app-map>
  </div>
</main>
<footer class="align-baseline p-5">
  <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline float-right" href="https://lorenmucha.de"
    target="_blank">@Loren Mucha</a>
</footer>
