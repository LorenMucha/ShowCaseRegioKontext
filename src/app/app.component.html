<header></header>
<main>
  <app-taps [mapLayers]="layers" (layerChangeEvent)="changeLayer($event)"></app-taps>
  <div class="border border-solid border-green-900">
    <div class="map-container pl-5 pb-3">
      <div class="inline-flex items-end mt-5 w-full" role="group">
        <button class="w-fit p-2 border border-green-900" type="button">Au√üenwanderungssaldo</button>
        <button class="w-fit p-2 border border-green-900" type="button">2. Indikator</button>
        <button class="w-fit p-2 border border-green-900" type="button">3. Indikator</button>
      </div>
      <div class="inline-flex w-max pl-16 mt-5">
        <p class="pr-3">xxx</p>
        <mat-slide-toggle>pro 1000 Einwohner</mat-slide-toggle>
      </div>
      <div class="grid grid-flow-col gap-3 mt-5">
        <div class="col-span-4">
          <app-map [layer]="selectedLayer"></app-map>
        </div>
        <div class="border border-solid border-red-700 col-span-1">
          <div class="w-fit pl-5">
            <span class="mr-2">2018</span>
            <mat-slider color="primary" min="2018" max="2022" step="1" showTickMarks discrete class="time-slider"
              disableRipple tickinterval="auto">
              <input matSliderThumb>
            </mat-slider>
            <span class="ml-2">2022</span>
          </div>
        </div>
      </div>
    </div>
  </div>
