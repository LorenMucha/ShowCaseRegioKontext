<!-- FIXME: dynamic heights-->
<div class="h-[50vh]">
    <mat-form-field appearance="outline" class="w-full px-3">
        <mat-label>Gemeinde hier suchen</mat-label>
        <input type="text" matInput placeholder="Gemeinde hier suchen">
        <button type="button" mat-icon-button matSuffix>
            <mat-icon aria-hidden="false" aria-label="Search" fontIcon="search"></mat-icon>
        </button>
    </mat-form-field>
    <div class="overflow-x-auto h-full">
        <table mat-table [dataSource]="tableSource">
            <ng-container [matColumnDef]="column" *ngFor="let column of">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let emp"> {{emp[column]}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Gemeinde </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
