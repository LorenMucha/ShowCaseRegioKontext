<div>
    <div *ngIf="visible"
        class="absolute border border-green-900 p-2 z-50 w-48 h-24 bottom-10 bg-white overflow-x-hidden overflow-y-auto overflow-scroll">
        <div class="text-xl pb-1">Legende</div>
        <div class="text-sm">
            <div>
                <span><b>Indikator:</b> {{indicator?.title}} f√ºr das Jahr {{yearStream$ |
                    async}}</span>
                <div>{{indicator?.description}}</div>
            </div>
            <div class="float-left w-max">
                <ng-container *ngFor="let item of legendItems">
                    <div class="flex pb-1">
                        <div [style.background]="item.color" class="w-5 h-5 float-left mr-3"></div>
                        <div>{{item.min}}-{{item.max}}</div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
