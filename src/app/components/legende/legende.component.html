<div class="ol-unselectable ol-control border border-green-900 p-2 z-50 w-48 !bg-white bottom-0">
    <div class="w-full">
        <div class="float-right cursor-pointer">
            <fa-icon *ngIf="!collapsed" [icon]="faExpand" (click)="collapse()"></fa-icon>
            <fa-icon *ngIf="collapsed" [icon]="faCompress" (click)="expand()"></fa-icon>
        </div>
    </div>
    <section class="!overflow-y-auto !overflow-x-hidden collapsible" [@collapse]="collapsed" #legendSection>
        <div class="text-xl pb-1 w-max">Legende</div>
        <div class="w-max text-sm">
            <ng-container *ngFor="let item of legendItems">
                <div class="flex">
                    <div [style.background]="item.color" class="w-3 h-3 float-left mr-3"></div>
                    <div>{{item.min}}-{{item.max}}</div>
                </div>
            </ng-container>
        </div>
        <div class="pt-2">
            <div class="font-bold">Indikator</div>
            <div class="bold">{{indicator?.title}} f√ºr das Jahr {{yearStream$ |async}}</div>
            <div class="font-bold">Beschreibung</div>
            <div>{{indicator?.description}}</div>
        </div>
    </section>
</div>
