<div *ngIf="visible" class="ol-unselectable ol-control border border-green-900 p-2 z-50 w-48 !bg-white top-[66vh]">
    <div class="h-[250px] !overflow-y-auto">
        <div class="text-xl pb-1 w-max">Legende</div>
        <div class="w-max text-sm">
            <ng-container *ngFor="let item of legendItems">
                <div class="flex">
                    <div [style.background]="item.color" class="w-3 h-3 float-left mr-3"></div>
                    <div>{{item.min}}-{{item.max}}</div>
                </div>
            </ng-container>
        </div>
        <div class="text-sm pt-2">
            <div>
                <span><b>Indikator:</b> {{indicator?.title}} f√ºr das Jahr {{yearStream$ |
                    async}}</span>
                <div>{{indicator?.description}}</div>
            </div>
        </div>
    </div>
</div>
